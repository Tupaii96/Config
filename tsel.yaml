proxy-groups:
  - name: MAIN
    type: select
    proxies:
      - ID-IKD
      - ID-WH
      - ID-UAS
      - SG-GS
      - LOAD-BALANCE
      - BEST-PING
  - name: BEST-PING
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 60
    tolerance: 50
    proxies: 
      - ID-IKD
      - ID-UAS
      - ID-WH
      - SG-GS
  - name: LOAD-BALANCE
    type: load-balance
    strategy: consistent-hashing
    url: http://www.gstatic.com/generate_204
    interval: 120
    proxies:
      - ID-WH
      - ID-UAS
      - SG-GS
rules:
  - MATCH,MAIN
